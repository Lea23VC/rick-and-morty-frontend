
#import "../Fragments/characters/CharacterFragment.graphql"
query getEpisodes($page: Int = 1, $name: String, $episode: String, $withMoreData: Boolean = true, $withCharactersData: Boolean = false) {
  episodes(page: $page, filter: {name: $name, episode: $episode}) {
    info {
      count
      pages
      next
      prev
    }
    results {
      id
      name
      air_date
      episode
      created
      characters @include(if: $withCharactersData) {
        ...CharacterData
      }
    }
  }
}
